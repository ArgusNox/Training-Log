<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Entrenamiento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Registro de Entrenamiento Mensual</h1>
  </header>
  <main class="container my-4">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Registrar Entrenamiento</h4>
            <div class="d-flex justify-content-center gap-3">
              <button id="trainBtn" class="btn btn-success">Entrené Hoy</button>
              <button id="noTrainBtn" class="btn btn-danger">No Entrené</button>
            </div>
          </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
              <h3 class="text-center">Resumen Mensual</h3>
              <div id="monthlySummaryContainer" class="overflow-auto d-flex gap-3 p-3" style="white-space: nowrap;">
                <!-- Las tarjetas se generarán dinámicamente aquí -->
              </div>
            </div>
          </div>
          
      </div>
    </div>

    <!-- Calendario -->
    <div class="row mt-4">
      <div class="col-lg-8 mx-auto">
        <h4 class="text-center">Calendario</h4>
        <div id="calendar"></div>
      </div>
    </div>
  </main>

  <!-- Modales -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Registrar en el Calendario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Deseas registrar este entrenamiento en el calendario?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="skipCalendarBtn" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" id="openCalendarModalBtn" class="btn btn-primary" data-bs-dismiss="modal">Sí</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="calendarModalLabel">Registrar Entrenamiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="calendarForm">
            <div class="mb-3">
              <label for="trainingDate" class="form-label">Fecha</label>
              <input type="date" id="trainingDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="trainingTime" class="form-label">Hora</label>
              <input type="time" id="trainingTime" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="calendarForm" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
